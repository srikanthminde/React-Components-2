    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            var Abc=function(){
                var [x,setX]=React.useState([205,259,47,50])
                return(
                   <div>
                   {
                 x.reduce((a,b)=>{
                    return a+b},0)
                   }
                    </div>
                )
            }
